<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign up</title>
    <link rel="shortcut icon" href="/fb.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="container pt-32 flex mx-auto items-center justify-center space-x-9">
        <div class="left w-1/2 mx-15 mt-10 my-auto">
            <img src="fb.svg" class="w-80" alt="">
            <p class="text-3xl mx-6 -my-3 w-[85%]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-5 rounded-xl w-1/3 text-lg relative">
            <input class="-outline-1 outline-blue-600 px-3 h-11 my-2 border border-1 rounded-lg border-gray-200" type="text" placeholder="Email address or phone number" id="">
            <input class="-outline-1 outline-blue-600 px-3 h-11 my-2 border border-1 rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline w-fit mx-auto">Forgetten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
